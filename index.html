<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-flashcard">
        <button id="add-flashcard-btn">Create Flashcard</button>
      </div>

      <div id="flashcard-container">
        <div class="flashcard-list"></div>
      </div>
    </div>

    <div class="question-section hide" id="create-flashcard">
      <h2>Create Flashcard</h2>
      <div class="wrapper">
        <div class="error-section">
          <span class="hide" id="error-message">Please fill in all fields!</span>
        </div>
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Question:</label>
      <textarea
        class="input"
        id="question-input"
        placeholder="Type your question here..."
        rows="2"
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        id="answer-input"
        rows="4"
        placeholder="Type your answer here..."
      ></textarea>
      <button id="save-flashcard-btn">Save</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
